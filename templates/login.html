{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-lg-5">
        <div class="glass-card">
            <h2 class="text-center mb-2">Portal Login</h2>
            <p class="text-center text-muted mb-4">Student, teacher, and admin access</p>
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" required placeholder="name@domain.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-custom w-100 py-3">Login to Dashboard</button>
            </form>
            <p class="text-center mt-3 small">Need an account? <a href="{{ url_for('register') }}">Create one</a></p>
        </div>
    </div>
</div>
{% endblock %}
